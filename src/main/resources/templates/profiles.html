<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        header, .content {
            margin: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        a, button {
            color: #ffffff;
            background-color: #3b3b3b;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        input, select, p {
            margin: 5px 0;
            padding: 8px;
            border: 1px solid #555;
            background-color: #2b2b2b;
            color: #e0e0e0;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #555;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #3b3b3b;
        }
        tr:hover {
            background-color: #2e2e2e;
            cursor: pointer;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .form-inline {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-inline input {
            width: 150px;
        }
    </style>
</head>
<body>
<header>
    <a href="/">Назад</a>
    <form method="GET" id="search">
        <input placeholder="Поиск по имени" name="firstname"/>
        <button>Поиск</button>
    </form>
</header>
<div class="body">
    <div class="content">
        <header>
            <h2>Список пользователей</h2>
            <input type="checkbox" id="selectAll"/> Выбрать всех
            <button id="delete">Удалить</button>
        </header>
        <table>
            <thead>
            <tr>
                <th></th>
                <th>ID</th>
                <th>Логин</th>
                <th>Пароль</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="Profile: ${profilesList}">
                <tr th:data-id="${Profile.getId()}" th:data-login="${Profile.getLogin()}"
                    th:data-password="${Profile.getPassword()}">
                    <td><input type="checkbox" class="selectRow"/></td>
                    <td th:text="${Profile.getId()}"></td>
                    <td th:text="${Profile.getLogin()}"></td>
                    <td th:text="${Profile.getPassword()}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <!--        <div class="pagination">-->
        <!--            <th:block th:if="${pagination_users.getCurrentPage() > 1}">-->
        <!--                <a th:href="@{/users?(page=${pagination_users.getCurrentPage() - 1})}"><</a>-->
        <!--            </th:block>-->
        <!--            <p th:text="|${pagination_users.getCurrentPage()}|"></p>-->
        <!--            <th:block th:if="${pagination_users.getCurrentPage() < pagination_users.getTotalNumberPages()}">-->
        <!--                <a th:href="@{/users?(page=${pagination_users.getCurrentPage() + 1})}">></a>-->
        <!--            </th:block>-->
        <!--        </div>-->
    </div>
    <div class="content">
        <header>
            <h2>Создание пользователя</h2>
        </header>
        <form class="createUser form-inline" method="POST" action="/profiles/add" id="userForm" th:object="${profile}">
            <input placeholder="Логин" id="login" th:field="*{login}" required>
            <input placeholder="Пароль" id="password" th:field="*{password}" required>
            <button type="submit" formmethod="post">Создать</button>
        </form>
    </div>

    <div class="content">
        <header>
            <h2>Обновление пользователя</h2>
        </header>
        <form class="updateUser form-inline" method="POST" action="/profiles/update" id="updateUserForm"
              th:object="${profile}">
            <input type="hidden" name="id" id="updateUserId" th:field="*{id}"/>
            <input placeholder="Логин" th:field="*{login}" required id="updateLogin">
            <input placeholder="Пароль" th:field="*{password}" required id="updatePassword">
            <button type="submit" formmethod="post">Обновить</button>
        </form>
    </div>
</div>

<script>
    document.querySelector('#selectAll').addEventListener('change', function() {
        document.querySelectorAll('.selectRow').forEach(checkbox => checkbox.checked = this.checked);
    });

    document.querySelectorAll('tbody tr').forEach(row => {
        row.addEventListener('click', function() {
            // Для обновления
            document.getElementById('updateUserId').value = this.getAttribute('data-id');
            document.getElementById('updateLogin').value = this.getAttribute('data-login');
            document.getElementById('updatePassword').value = this.getAttribute('data-password');
        });
    });
    document.getElementById('delete').addEventListener('click', function() {
    const selectedIds = Array.from(document.querySelectorAll('.selectRow:checked'))
        .map(checkbox => checkbox.closest('tr').getAttribute('data-id'));

    if (selectedIds.length === 0) {
        alert('Выберите хотя бы одного пользователя для удаления.');
        return;
    }

    fetch('/profiles/delete', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(selectedIds)
    })
    .then(response => {
        if (response.ok) {
            window.location.reload();
        }  else {
            return response.json().then(error => {
                alert(`Ошибка: ${error.message || 'Не удалось удалить пользователей'}`);
            });
        }
    })
    .catch(error => {
        console.error('Ошибка:', error);
        alert('Произошла ошибка при удалении пользователей.');
    });
});
</script>

</body>
</html>
