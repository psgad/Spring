<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <style>
        /* Темная тема */
        body {
            background-color: #1e1e2f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #70a1ff;
            text-align: center;
        }

        form {
            background-color: #2d2d3d;
            border-radius: 8px;
            padding: 20px 40px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #3d3d5c;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #70a1ff;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #1e90ff;
        }
    </style>
</head>
<body>
<div>
    <h1>Калькулятор</h1>
    <form action="/calculate" method="post">
        <input type="number" name="operand1" placeholder="Первое число" required>
        <select name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select>
        <input type="number" name="operand2" placeholder="Второе число" required>
        <input type="submit" formmethod="post" value="Считать">
    </form>
</div>
</body>
</html>
