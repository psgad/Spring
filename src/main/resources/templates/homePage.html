<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Домашняя страница</title>
  <style>
    /* Темная тема */
    body {
        background-color: #1e1e2f;
        color: #ffffff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
    }

    .container {
        background-color: #2d2d3d;
        border-radius: 8px;
        padding: 30px 40px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 100%;
        max-width: 400px;
    }

    .welcome {
        font-size: 18px;
        color: #ffffff;
        margin-bottom: 20px;
    }

    .profile-name {
        color: #70a1ff;
        font-size: 20px;
        font-weight: bold;
    }

    .button {
        background-color: #3a8bdb;
        border: none;
        color: #ffffff;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s;
        margin: 5px;
        display: inline-block;
    }

    .button:hover {
        background-color: #2b6db2;
    }
  </style>
</head>
<body>
<div class="container">
  <p class="welcome">Добро пожаловать, <span class="profile-name" th:text="${name}"></span>!</p>

  <div>
    <a href="/calculator" class="button">Перейти на калькулятор</a>
    <a href="/currency-converter" class="button">Перейти на конвертер валют</a>
  </div>
</div>
</body>
</html>
