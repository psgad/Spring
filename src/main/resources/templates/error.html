<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #2e2e2e;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #f44336; /* Red color for the error */
            font-size: 2em;
        }

        .status {
            font-size: 1.2em;
            margin: 15px 0;
            color: #ff9800; /* Orange color for the status */
        }

        .error-message {
            font-size: 1.1em;
            margin: 20px 0;
            color: #fff;
        }

        .back-button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Произошла ошибка</h1>
    <div class="status">
        <strong>Статус:</strong> <span th:text="${status}"></span>
    </div>
    <div class="error-message">
        <strong>Сообщение ошибки:</strong> <span th:text="${message}"></span>
    </div>
    <a href="javascript:history.back()" class="back-button">Назад</a>
</div>

</body>
</html>
