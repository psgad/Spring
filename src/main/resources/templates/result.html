<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Результат</title>
  <style>
    /* Темная тема */
    body {
        background-color: #1e1e2f;
        color: #ffffff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    h1 {
        color: #70a1ff;
        text-align: center;
    }

    .result-container {
        background-color: #2d2d3d;
        border-radius: 8px;
        padding: 20px 40px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    p {
        font-size: 18px;
        color: #ffffff;
    }

    b {
        color: #70a1ff;
        font-size: 20px;
    }

    .button-container {
        margin-top: 20px;
    }

    .retry-button {
        background-color: #70a1ff;
        border: none;
        color: #ffffff;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .retry-button:hover {
        background-color: #1e90ff;
    }
  </style>
</head>
<body>
<div class="result-container">
  <h1>Результат:</h1>
  <p>Рассчитанное значение: <b th:text="${result}"></b></p>

  <div class="button-container">
    <a class="retry-button" onclick="history.back()">Назад</a>
    <a href="/" class="retry-button">Домой</a>
  </div>
</div>
</body>
</html>
