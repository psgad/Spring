<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        header, .content {
            margin: 20px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        a, button {
            color: #ffffff;
            background-color: #3b3b3b;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        input, select, p {
            margin: 5px 0;
            padding: 8px;
            border: 1px solid #555;
            background-color: #2b2b2b;
            color: #e0e0e0;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #555;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #3b3b3b;
        }
        tr:hover {
            background-color: #2e2e2e;
            cursor: pointer;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .form-inline {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-inline input {
            width: 150px;
        }
    </style>
</head>
<body>
<header>
    <a href="/">Назад</a>
    <form method="GET" id="search">
        <input placeholder="Поиск по имени" name="firstname"/>
        <button>Поиск</button>
    </form>
</header>
<div class="body">
    <div class="content">
        <header>
            <h2>Peoples</h2>
            <input type="checkbox" id="selectAll"/> Выбрать всех
            <button id="delete">Удалить</button>
        </header>
        <table>
            <thead>
            <tr>
                <th></th>
                <th>ID</th>
                <th>ФИО</th>
                <th>Группа</th>
                <th>Курс</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="student: ${pagination_students}">
                <tr th:data-id="${student.getId()}" th:data-FIO="${student.getFIO()}"
                    th:data-group="${student.getGroup()}" th:data-course="${student.getCourse()}">
                    <td><input type="checkbox" class="selectRow"/></td>
                    <td th:text="${student.getId()}"></td>
                    <td th:text="${student.getFIO()}"></td>
                    <td th:text="${student.getGroup()}"></td>
                    <td th:text="${student.getCourse()}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <!--        <div class="pagination">-->
        <!--            <th:block th:if="${pagination_users.getCurrentPage() > 1}">-->
        <!--                <a th:href="@{/users?(page=${pagination_users.getCurrentPage() - 1})}"><</a>-->
        <!--            </th:block>-->
        <!--            <p th:text="|${pagination_users.getCurrentPage()}|"></p>-->
        <!--            <th:block th:if="${pagination_users.getCurrentPage() < pagination_users.getTotalNumberPages()}">-->
        <!--                <a th:href="@{/users?(page=${pagination_users.getCurrentPage() + 1})}">></a>-->
        <!--            </th:block>-->
        <!--        </div>-->
    </div>
    <div class="content">
        <header>
            <h2>Создание Студента</h2>
        </header>
        <form class="createUser form-inline" method="POST" action="/students/add" id="userForm" th:object="${student}">
            <input placeholder="ФИО" id="firstname" th:field="*{FIO}" required>
            <input placeholder="Группа" id="surname" th:field="*{group}" required>
            <input placeholder="Курс" type="number" required th:field="*{course}">
            <button type="submit" formmethod="post">Создать</button>
        </form>
    </div>

    <div class="content">
        <header>
            <h2>Обновление данных студента</h2>
        </header>
        <form class="updateUser form-inline" method="POST" action="/students/update" id="updateUserForm"
              th:object="${student}">
            <input type="hidden" name="id" id="updateUserId" th:field="*{id}"/>
            <input placeholder="ФИО" th:field="*{FIO}" required id="updateFirstname">
            <input placeholder="Группа" th:field="*{group}" required id="updateSurname">
            <input placeholder="Курс" type="number" id="updateLastname" required th:field="*{course}">
            <button type="submit" formmethod="post">Обновить</button>
        </form>
    </div>
</div>

<script>
    document.querySelector('#selectAll').addEventListener('change', function() {
        document.querySelectorAll('.selectRow').forEach(checkbox => checkbox.checked = this.checked);
    });

    document.querySelectorAll('tbody tr').forEach(row => {
        row.addEventListener('click', function() {
            // Для обновления
            document.getElementById('updateUserId').value = this.getAttribute('data-id');
            document.getElementById('updateFirstname').value = this.getAttribute('data-FIO');
            document.getElementById('updateSurname').value = this.getAttribute('data-group');
            document.getElementById('updateLastname').value = this.getAttribute('data-course');
        });
    });
    document.getElementById('delete').addEventListener('click', function() {
    const selectedIds = Array.from(document.querySelectorAll('.selectRow:checked'))
        .map(checkbox => checkbox.closest('tr').getAttribute('data-id'));

    if (selectedIds.length === 0) {
        alert('Выберите хотя бы одного пользователя для удаления.');
        return;
    }

    fetch('/students/delete', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(selectedIds)
    })
    .then(response => {
        if (response.ok) {
            window.location.reload();
        }  else {
            return response.json().then(error => {
                alert(`Ошибка: ${error.message || 'Не удалось удалить пользователей'}`);
            });
        }
    })
    .catch(error => {
        console.error('Ошибка:', error);
        alert('Произошла ошибка при удалении пользователей.');
    });
  });
</script>

</body>
</html>
