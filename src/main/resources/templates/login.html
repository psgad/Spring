<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <style>
        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        .auth-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #2b2b2b;
            color: #e0e0e0;
        }

        .auth-container button {
            width: 100%;
            padding: 10px;
            background-color: #3b3b3b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .auth-container button:hover {
            background-color: #5c5c5c;
        }

        .auth-container .forgot-password {
            display: block;
            margin-top: 10px;
            color: #8c8c8c;
            text-decoration: none;
            font-size: 14px;
        }

        .auth-container .forgot-password:hover {
            color: #ffffff;
        }

        .auth-container .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 10px;
        }

        .auth-container .register {
            margin-top: 20px;
            font-size: 14px;
            color: #8c8c8c;
        }

        .auth-container .register a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .auth-container .register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <h2>Вход в систему</h2>
    <form method="POST" th:action="@{/login}">
        <input type="text" name="username" placeholder="Имя пользователя" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
    <div class="error-message" th:if="${param.error}">
        <p th:text="${error}"></p>
    </div>
    <div class="register">
        Нет аккаунта? <a th:href="@{/reg}">Зарегистрироваться</a>
    </div>
</div>
</body>
</html>
