<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Конвертер валют</title>
    <style>
        /* Темная тема */
        body {
            background-color: #1e1e2f;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2d2d3d;
            border-radius: 8px;
            padding: 30px 40px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #70a1ff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-top: 10px;
            color: #ffffff;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #3d3d5c;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
        }

        .submit-button {
            background-color: #70a1ff;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #1e90ff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Конвертер валют</h1>
    <form action="/convert" method="post">
        <label for="amount">Сумма для конвертации:</label>
        <input type="number" name="count" id="amount" placeholder="Введите сумму" required min="0" step="0.01">

        <label for="from-currency">Из валюты:</label>
        <select name="from-convert" id="from-currency" required>
            <option value="RUB">RUB - Российский рубль</option>
            <option value="USD">USD - Доллар США</option>
            <option value="EUR">EUR - Евро</option>
        </select>

        <label for="to-currency">В валюту:</label>
        <select name="to_convert" id="to-currency" required>
            <option value="RUB">RUB - Российский рубль</option>
            <option value="USD">USD - Доллар США</option>
            <option value="EUR">EUR - Евро</option>

        </select>

        <button type="submit" class="submit-button">Конвертировать</button>
    </form>
</div>
</body>
</html>
